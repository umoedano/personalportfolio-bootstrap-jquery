<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="form-group">
                    <input type="number" class="form-control" id="numUno" placeholder="Ingresa un número">
                </div>

                <div class="form-group">
                    <input type="number" class="form-control" id="numDos" placeholder="Ingresa un número">
                </div>

                <button class="btn btn-success" id="calcular">Calcular</button>

                <div id="result"></div>
                
            </div>
        </div>
    </div>
    
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Callbacks js -->
    <script src="jsScripts/callbacks.js"></script>
</body>
</html>
